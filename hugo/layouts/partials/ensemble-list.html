<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
      <div class="ensemble-list">
        {{ range where .Site.RegularPages.ByWeight "Type" "ensemble" }}
          <div class="ensemble-card">
            <a href="{{ .Permalink | relURL }}" style="text-decoration: none;">              
              <div data-responsive-background-image class="ensemble-card-image" style="width: 100%;">
                <div class="ensemble-card-overlay"></div>
                {{ if not (.Params.image | default "" | eq "") }}
                  {{ partial "image-srcset" (dict "path" .Params.image "sizes" "25vw, (max-width: 768px) 100vw") }}
                {{ end }}
                </div>
                <div style="padding-bottom: 20px; padding-left: 20px;">
                  <h3>
                    {{ .Title }}
                  </h3>
                <div class="text-muted advent" style="font-size: 20px; font-weight: 500; margin-top: -10px;">{{ .Description }}</div>
              </div>
            </a>
          </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
